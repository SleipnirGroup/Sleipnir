[project]
name = "sleipnirgroup-jormungandr"
description = "A linearity-exploiting sparse nonlinear constrained optimization problem solver that uses the interior-point method."
version = "0.0.1.dev124"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [ "matplotlib", "numpy", "scipy" ]

  [project.license]
  file = "LICENSE.txt"

  [project.urls]
  Documentation = "https://sleipnirgroup.github.io/Sleipnir/"

[build-system]
requires = [ "py-build-cmake~=0.1.8", "nanobind", "pybind11-mkdoc" ]
build-backend = "py_build_cmake.build"

[tool.py-build-cmake.module]
name = "jormungandr"
directory = "."

[tool.py-build-cmake.sdist]
include = [
  "CMakeLists.txt",
  "SleipnirConfig.cmake.in",
  "cmake/modules/*.cmake",
  "cmake/*.patch",
  "cmake/*.py",
  "jormungandr/*",
  "include/*",
  "src/*"
]
exclude = [ ]

[tool.py-build-cmake.cmake]
build_type = "Release"
source_path = "."
build_args = [ "--target", "_jormungandr" ]
install_components = [ "python_modules" ]
install_args = [ ]

  [tool.py-build-cmake.cmake.options]
  BUILD_TESTING = "OFF"
  BUILD_PYTHON = "ON"

  # https://github.com/wjakob/nanobind/issues/613
  #
  # Visual Studio 17.10.4's MSVC compiler gives an ICE in nanobind's nb_func.h,
  # but clang-cl does not.
  [tool.py-build-cmake.windows.cmake.options]
  CMAKE_GENERATOR_TOOLSET = "ClangCl"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [ "jormungandr/test", "examples/CurrentManager/test" ]
