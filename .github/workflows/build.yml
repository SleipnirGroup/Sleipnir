name: Build

on: [pull_request, push]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-native:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - artifact-name: Windows - native
            os: windows-2022
          - artifact-name: Linux - native
            os: ubuntu-22.04
          - artifact-name: macOS x86_64 - native
            os: macOS-13
          - artifact-name: macOS arm64 - native
            os: macOS-14

    name: "${{ matrix.artifact-name }}"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -S . -DBUILD_PYTHON=OFF

      - name: Build
        run: cmake --build build --config RelWithDebInfo --parallel $(nproc)

      - name: Test
        # FIXME: Some optimization tests fail on macOS arm64
        if: matrix.os != 'macOS-14'
        working-directory: build
        run: ctest -C RelWithDebInfo --output-on-failure

      - name: Install
        run: cmake --install build --config RelWithDebInfo --prefix pkg

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact-name }}
          path: pkg

  build-python:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - artifact-name: Windows - python
            os: windows-2022
            py: py311
          - artifact-name: Linux - python
            os: ubuntu-22.04
            py: py310
          - artifact-name: macOS x86_64 - python
            os: macOS-13
            py: py311
          - artifact-name: macOS arm64 - python
            os: macOS-14
            py: py311

    name: "${{ matrix.artifact-name }}"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update version string
        run: ./tools/update_version.py

      - name: Install build and tox Python packages
        run: pip3 install build tox

      - name: Build
        run: python3 -m build

      - name: Test
        # FIXME: Some optimization tests fail on macOS arm64
        if: matrix.os != 'macOS-14'
        run: python3 -m tox -e ${{ matrix.py }}

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact-name }}
          path: dist

  build-cross:
    strategy:
      fail-fast: false
      matrix:
        include:
          - artifact-name: roboRIO
            container: wpilib/roborio-cross-ubuntu:2024-22.04
            toolchain: /usr/local/toolchain-config.cmake

    name: "${{ matrix.artifact-name }}"
    runs-on: ubuntu-22.04
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -S . --toolchain ${{ matrix.toolchain }} -DBUILD_PYTHON=OFF

      - name: Build
        run: cmake --build build --config RelWithDebInfo --parallel $(nproc)

      - name: Install
        run: cmake --install build --config RelWithDebInfo --prefix pkg

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact-name }}
          path: pkg

  build-wasm:
    name: "Wasm"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup emscripten
        uses: numworks/setup-emscripten@latest

      - name: Configure
        run: emcmake cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -DBUILD_BENCHMARKING=OFF -DBUILD_TESTING=OFF -DBUILD_PYTHON=OFF

      - name: Build
        run: cmake --build build --config Release --parallel $(nproc)

      - name: Install
        run: cmake --install build --config Release --prefix pkg

      - uses: actions/upload-artifact@v3
        with:
          name: Wasm
          path: pkg

  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-22.04
    needs: [build-python]
    if: github.repository_owner == 'SleipnirGroup' && github.ref == 'refs/heads/main'
    environment:
      name: pypi
      url: https://pypi.org/p/sleipnirgroup-jormungandr
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: Windows - python
          path: dist
      - uses: actions/download-artifact@v3
        with:
          name: Linux - python
          path: dist
      - uses: actions/download-artifact@v3
        with:
          name: macOS x86_64 - python
          path: dist
      - uses: actions/download-artifact@v3
        with:
          name: macOS arm64 - python
          path: dist
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
