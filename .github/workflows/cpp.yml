name: C++

on: [pull_request, push]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  native:
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows x86_64
            os: windows-2025
            cmake-args:
          - name: Windows aarch64
            os: windows-11-arm
            cmake-args:
          - name: Linux x86_64
            os: ubuntu-24.04
            cmake-args:
          - name: Linux aarch64
            os: ubuntu-24.04-arm
            cmake-args:
          - name: macOS universal
            os: macos-15
            cmake-args:
          - name: Linux x86_64 (enable bound projection)
            os: ubuntu-24.04
            cmake-args: -DDISABLE_BOUND_PROJECTION=OFF
            skip-tests: true
          - name: Linux x86_64 (disable diagnostics)
            os: ubuntu-24.04
            cmake-args: -DDISABLE_DIAGNOSTICS=ON

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Make GCC 14 the default toolchain (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 200
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 200

      - name: Set up sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        # sccache doesn't work with MSBuild
        if: runner.os != 'Windows'

      - run: cmake -B build -S . -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache -DBUILD_EXAMPLES=ON ${{ matrix.cmake-args }}
      - run: cmake --build build --config RelWithDebInfo --parallel 4
      - run: ctest --test-dir build -C RelWithDebInfo --output-on-failure
        if: ${{ !(matrix.skip-tests || false) }}
      - run: cmake --install build --config RelWithDebInfo --prefix pkg

      - uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.name }}
          path: pkg

  wasm:
    name: Wasm
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - uses: numworks/setup-emscripten@latest

      - run: emcmake cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -DBUILD_TESTING=OFF
      - run: cmake --build build --config Release --parallel $(nproc)
      - run: cmake --install build --config Release --prefix pkg

      - uses: actions/upload-artifact@v6
        with:
          name: Wasm
          path: pkg

  coverage:
    timeout-minutes: 20
    name: "Coverage"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - name: Install LLVM 21
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21 all
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-21 200
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-21 200
          sudo update-alternatives --install /usr/bin/llvm-cov llvm-cov /usr/bin/llvm-cov-21 200
          sudo update-alternatives --install /usr/bin/llvm-profdata llvm-profdata /usr/bin/llvm-profdata-21 200
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
          echo "CXXFLAGS=-stdlib=libc++" >> $GITHUB_ENV

      - name: Set up sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        # sccache doesn't work with MSBuild
        if: runner.os != 'Windows'

      - run: ./tools/generate-coverage.sh sleipnir_test

      - uses: actions/upload-artifact@v6
        with:
          name: Coverage report
          path: ./build-coverage/coverage-line-by-line-sleipnir_test.html

      - name: Write to job summary
        run: |
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          cat ./build-coverage/coverage-report-sleipnir_test.txt >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
